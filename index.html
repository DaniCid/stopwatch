<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 class="stopwatch__title">Stopwatch</h1>
        <div><span id="seconds">00</span>:<span id="tens">00</span></div>
        <button id="start" class="stopwatch__button">Start</button>
        <button id="stop" class="stopwatch__button">Stop</button>
        <button id="reset" class="stopwatch__button">Reset</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
